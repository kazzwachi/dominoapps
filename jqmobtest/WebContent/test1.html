
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/jquery.fs.naver.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.naver a { background: #444; color: #fff; display: block; float: left; font-size: 16px; line-height: 40px; margin: 0 1px 0 0; padding: 0 20px; }
.naver a:hover { background: #222; }
.naver.enabled a { float: none; margin: 0 0 1px 0; width: 100%; }
</style>
<script>
$(document).ready(function() {
  $("nav").naver({
    labels: {
      closed: "Menu",
      open: "Close"
    },
    maxWidth: "980px"
  });
});
</script>

</head>
<body>
	<div data-role="page" id="main" class="ui-responsive-panel">
		<!-- /header -->
		<div data-role="header">
			<h1>Page Title</h1>
			<nav class="naver">
				<a href="#">aa</a>
				<a href="#">bb</a>
				<a href="#">cc</a>
				<a href="#">dd</a>
			</nav>
		</div>
		<div role="main" class="ui-content">
			<p>Page content goes here.</p>
		</div>
		<!-- /content -->
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
<script src="js/jquery.fs.naver.js"></script>
</body>
</html>
